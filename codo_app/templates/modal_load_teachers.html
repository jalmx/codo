<div class="modal" id="load-csv" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Carga base de datos</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <form action="/load_teachers" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="modal-body">
          <p>
            Cargar achivo <strong>CSV</strong> con el siguiente formato
          </p>
          <table class="table table-stripe table-hover table-striped-columns">
            <thead>
              <tr>
                <th scope="col">Nombre</th>
                <th scope="col">Correo principal</th>
                <th scope="col">Correo secundario</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
        <div class="p-3">
          <input type="file" required name="file_csv" class="btn btn-success bnt-block" accept=".csv" id="csv_file" />
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          <button type="submit" class="btn btn-primary">Guardar</button>
        </div>
      </form>
    </div>
  </div>
</div>
