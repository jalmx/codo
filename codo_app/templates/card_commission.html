<div class="card my-1 border-dark" style="width: 18rem;">
  <div class="card-body">
    <h5 class="card-title">{{ commission.name }}</h5>
    <p class="card-text">
      Fecha: {{ commission.date }} <span>Folio: {{ commission.foliate_commission }}</span>
    </p>
    <div class="d-flex my-2">
      <span class="badge text-bg-warning">En progreso</span>
      <span class="badge text-bg-success">Completado</span>
    </div>

    <div class="btn-group d-flex justify-content-end" role="group">
      <a href="#" class="btn btn-danger">Borrar</a>
      <a href="#" class="btn btn-primary">Ver</a>
    </div>
  </div>
</div>
